<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Peitas Store | Camisas de Time</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f4f4}
header,footer{background:#111;color:#fff;text-align:center;padding:15px}
.filters{display:flex;gap:10px;padding:15px;background:#fff}
.filters select,input{padding:8px;border-radius:5px}
.container{padding:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);padding:15px;text-align:center}
.card img{width:100%;border-radius:6px}
.price{color:#2e7d32;font-size:20px;font-weight:bold}
.btn,.btn-add,.btn-measures{width:100%;padding:10px;margin-top:6px;border:none;cursor:pointer;border-radius:5px}
.btn,.btn-add{background:#111;color:#fff}
.btn-measures{background:#0066cc;color:#fff}
.custom-fields{display:none}
.image-slider{position:relative}
.slide-img{display:none}
.slide-img.active{display:block}
.arrow{position:absolute;top:50%;transform:translateY(-50%);background:#fff;padding:4px;border-radius:50%;cursor:pointer}
.arrow.left{left:5px}
.arrow.right{right:5px}
.modal,.cart-popup{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6)}
.modal-content,.cart-content{background:#fff;margin:10% auto;padding:20px;border-radius:8px;max-width:500px}
.cart-item{display:flex;border-bottom:1px solid #ccc;padding:10px}
.cart-item img{width:60px;margin-right:10px;border-radius:6px}
.remove{color:red;cursor:pointer;font-weight:bold}
</style>
</head>

<body>

<header>Peitas Store âš½ | Camisas de Time</header>

<div style="background:#fff;padding:15px;text-align:center">
<input id="search" placeholder="ðŸ” Buscar camisa..." style="width:90%;max-width:500px">
</div>

<div class="filters">
<select id="filter-type">
<option value="">Todos</option>
<option value="clube">Clubes</option>
<option value="selecao">SeleÃ§Ãµes</option>
</select>

<select id="filter-country">
<option value="">Todos os paÃ­ses</option>
<option value="Brasil">Brasil</option>
</select>
</div>

<div class="container" id="products"></div>

<footer>Â© 2026 Payt Eric Store â€¢ Compra segura via WhatsApp</footer>

<!-- MODAL MEDIDAS -->
<div class="modal" id="modal">
<div class="modal-content">
<span onclick="modal.style.display='none'" style="cursor:pointer">âœ–</span>
<h3>Tabela de Medidas</h3>
<img src="images/TABELADEMEDIDASTORCEDOR.png.webp" style="width:100%">
</div>
</div>

<!-- CARRINHO -->
<div class="cart-popup" id="cart">
<div class="cart-content">
<span onclick="cartBox.style.display='none'" style="cursor:pointer">âœ–</span>
<h3>Carrinho</h3>
<div id="cart-items"></div>
<strong id="cart-total"></strong>
<button class="btn" onclick="comprar()">Comprar no WhatsApp</button>
</div>
</div>

<script>
const telefone="5511988857455";
const modal=document.getElementById("modal");
const cartBox=document.getElementById("cart");
const cart=[];
const produtos=[
{
nome:"Camisa Flamengo 2025 Home",
preco:129.90,
tipo:"clube",
pais:"Brasil",
imagens:["images/flamengo1.png","images/flamengo2.png"]
},
{
nome:"Camisa Brasil 2024",
preco:139.90,
tipo:"selecao",
pais:"Brasil",
imagens:["images/brasil1.png","images/brasil2.png"]
}
];

const container=document.getElementById("products");

function render(){
container.innerHTML=produtos.map(p=>`
<div class="card" data-produto="${p.nome}" data-tipo="${p.tipo}" data-pais="${p.pais}" data-preco="${p.preco}">
<div class="image-slider">
${p.imagens.map((i,n)=>`<img src="${i}" class="slide-img ${n==0?'active':''}">`).join("")}
<span class="arrow left">â€¹</span><span class="arrow right">â€º</span>
</div>
<h3>${p.nome}</h3>
<div class="price">R$ ${p.preco.toFixed(2).replace(".",",")}</div>
<select class="size"><option value="">Tamanho</option><option>P</option><option>M</option><option>G</option><option>GG</option><option>2XG</option></select>
<select class="custom"><option value="">Personalizar?</option><option>Sim</option><option>NÃ£o</option></select>
<div class="custom-fields">
<input class="nome" placeholder="Nome">
<input class="numero" placeholder="NÃºmero">
</div>
<button class="btn-measures" onclick="modal.style.display='block'">Ver Medidas</button>
<button class="btn-add">Adicionar ao Carrinho</button>
</div>
`).join("");
}
render();

/* Eventos globais */
document.addEventListener("click",e=>{
if(e.target.classList.contains("arrow")){
const card=e.target.closest(".card");
const slides=card.querySelectorAll(".slide-img");
let i=[...slides].findIndex(s=>s.classList.contains("active"));
slides[i].classList.remove("active");
i=e.target.classList.contains("right")?(i+1)%slides.length:(i-1+slides.length)%slides.length;
slides[i].classList.add("active");
}

if(e.target.classList.contains("btn-add")){
const card=e.target.closest(".card");
const size=card.querySelector(".size").value;
const custom=card.querySelector(".custom").value;
if(!size||!custom)return alert("Preencha tudo");
let preco=parseFloat(card.dataset.preco);
if(size==="2XG")preco+=6.5;
let nome="",numero="";
if(custom==="Sim"){
nome=card.querySelector(".nome").value;
numero=card.querySelector(".numero").value;
if(!nome||!numero)return alert("Nome e nÃºmero obrigatÃ³rios");
preco+=20;
}
cart.push({
produto:card.dataset.produto,
tamanho:size,
custom,nome,numero,preco,
imagem:card.querySelector(".slide-img.active").src
});
atualizarCarrinho();
cartBox.style.display="block";
}

if(e.target.classList.contains("custom")){
e.target.nextElementSibling.style.display=e.target.value==="Sim"?"block":"none";
}
});

function atualizarCarrinho(){
const box=document.getElementById("cart-items");
let total=0;
box.innerHTML="";
cart.forEach((i,n)=>{
total+=i.preco;
box.innerHTML+=`
<div class="cart-item">
<img src="${i.imagem}">
<div>
<strong>${i.produto}</strong><br>
${i.tamanho} | ${i.custom}<br>
R$ ${i.preco.toFixed(2).replace(".",",")}
</div>
<span class="remove" onclick="cart.splice(${n},1);atualizarCarrinho()">âœ–</span>
</div>`;
});
document.getElementById("cart-total").innerText="Total: R$ "+total.toFixed(2).replace(".",",");
}

function comprar(){
if(!cart.length)return alert("Carrinho vazio");
let msg="OlÃ¡! Gostaria de comprar:%0A";
cart.forEach(i=>{
msg+=`- ${i.produto} | ${i.tamanho} | R$${i.preco}%0A`;
});
window.open(`https://wa.me/${telefone}?text=${msg}`,"_blank");
}

/* Busca + filtro */
document.getElementById("search").addEventListener("input",e=>{
const t=e.target.value.toLowerCase();
document.querySelectorAll(".card").forEach(c=>{
c.style.display=c.dataset.produto.toLowerCase().includes(t)?"block":"none";
});
});
</script>

</body>
</html>
