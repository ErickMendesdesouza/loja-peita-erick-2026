<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Peita Erick</title>
    <style>
        /* botão de filtros centralizados abaixo da busca */
        .category-filters {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 12px 15px;
            background: #fff;
            flex-wrap: wrap;
            align-items: center;
        }
        .category-button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            color: #111;
            font-weight: 600;
            transition: background .15s, color .15s, border-color .15s;
        }
        .category-button:hover { background:#f0f0f0; }
        .category-button.active {
            background: #111;
            color: #fff;
            border-color: #111;
        }
        .category-button:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="search">
        <input type="text" id="search-input" placeholder="Search">
    </div>
    <div class="category-filters" aria-label="Filtros por categoria">
        <button class="category-button active" data-filter="todos">Todos</button>
        <button class="category-button" data-filter="clubes-brasileiros">Clubes Brasileiros</button>
        <button class="category-button" data-filter="clubes-internacionais">Clubes Internacionais</button>
        <button class="category-button" data-filter="selecao">Seleções</button>
        <button class="category-button" data-filter="feminina">Feminina</button>
        <button class="category-button" data-filter="infantil">Infantil</button>
    </div>
    <div class="product-container">
        <!-- Product cards go here -->
    </div>
    <script>
    (function(){
        const buttons = document.querySelectorAll('.category-button');
        const cards = document.querySelectorAll('.card');
        const searchInput = document.getElementById('search-input');

        function applyFilter(filter){
            const q = searchInput ? searchInput.value.trim().toLowerCase() : '';
            cards.forEach(card => {
                const tipo = (card.dataset.tipo || '').toLowerCase();
                const pais = (card.dataset.pais || '').toLowerCase();
                const produto = (card.dataset.produto || '').toLowerCase();

                let visible = false;
                switch(filter){
                    case 'todos':
                        visible = true;
                        break;
                    case 'clubes-brasileiros':
                        visible = tipo === 'clube' && pais === 'brasil';
                        break;
                    case 'clubes-internacionais':
                        visible = tipo === 'clube' && pais && pais !== 'brasil';
                        break;
                    case 'selecao':
                        visible = tipo === 'selecao';
                        break;
                    case 'feminina':
                        visible = produto.includes('feminina') || produto.includes('feminino');
                        break;
                    case 'infantil':
                        visible = produto.includes('infantil') || produto.includes('jr') || produto.includes('kids') || produto.includes('kid') || produto.includes('infant');
                        break;
                    default:
                        visible = true;
                }

                if(visible && q){
                    const title = (card.querySelector('h3')?.textContent || '').toLowerCase();
                    visible = produto.includes(q) || title.includes(q) || (card.dataset.pais || '').toLowerCase().includes(q);
                }

                card.style.display = visible ? '' : 'none';
            });
        }

        buttons.forEach(btn=>{
            btn.addEventListener('click', ()=>{
                buttons.forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
                applyFilter(btn.dataset.filter);
            });
        });

        if(searchInput){
            searchInput.addEventListener('input', ()=>{
                const active = document.querySelector('.category-button.active');
                const filter = active ? active.dataset.filter : 'todos';
                applyFilter(filter);
            });
        }

        applyFilter('todos');
    })();
    </script>
</body>
</html>
