  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    /* FILTROS */
    .filters {
      display: flex;
      gap: 10px;
      padding: 15px;
      justify-content: center;
      flex-wrap: wrap;
      background: #fff;
    }

    .filter-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ddd;
      font-size: 14px;
    }

    .filter-btn.active {
      background: #111;
      color: #fff;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 17px;
    }

    .price {
      color: #2e7d32;
      font-size: 20px;
      font-weight: bold;
    }

    .size-select {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #333;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>

<script>
function comprarWhats(produto, preco, selectId) {
  const tamanho = document.getElementById(selectId).value;
  if (!tamanho) {
    alert("Selecione o tamanho.");
    return;
  }

  const telefone = "5511988857455";
  const msg =
    `OlÃ¡! Quero comprar:\n\n` +
    `ðŸ“¦ Produto: ${produto}\n` +
    `ðŸ“ Tamanho: ${tamanho}\n` +
    `ðŸ’° PreÃ§o: ${preco}`;

  window.open(
    `https://wa.me/${telefone}?text=${encodeURIComponent(msg)}`,
    "_blank"
  );
}

function filterTeam(team, btn) {
  document.querySelectorAll(".filter-btn")
    .forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.querySelectorAll(".card").forEach(card => {
    card.style.display =
      team === "all" || card.dataset.team === team ? "block" : "none";
  });
}
</script>
