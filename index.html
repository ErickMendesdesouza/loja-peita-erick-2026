<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Payt Eric Store | Camisas de Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .price {
      color: #2e7d32;
      font-size: 20px;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #333;
    }
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  Payt Eric Store ⚽ | Camisas de Time
</header>

<div class="container">

  <div class="card">
    <img src="https://via.placeholder.com/300x300?text=Flamengo" alt="Flamengo">
    <h3>Camisa Flamengo</h3>
    <div class="price">R$ 119,90</div>
    <a class="btn" href="https://wa.me/5500000000000" target="_blank">Comprar no WhatsApp</a>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x300?text=Palmeiras" alt="Palmeiras">
    <h3>Camisa Palmeiras</h3>
    <div class="price">R$ 119,90</div>
    <a class="btn" href="https://wa.me/5500000000000" target="_blank">Comprar no WhatsApp</a>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x300?text=Corinthians" alt="Corinthians">
    <h3>Camisa Corinthians</h3>
    <div class="price">R$ 119,90</div>
    <a class="btn" href="https://wa.me/5500000000000" target="_blank">Comprar no WhatsApp</a>
  </div>

</div>

<footer>
  © 2026 Payt Eric Store • Compra segura via WhatsApp
</footer>

</body>
</html>
