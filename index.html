<!DOCTYPE html>

<head>

<style>
body {

header {

.custom-fields {

.btn {

  padding: 10px;
  margin-top: 10px;
  background: #111;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.btn:hover {
  background: #333;
}
footer {

</head>

<body>

<script>
const telefone = "5511988857455";

document.querySelectorAll(".card").forEach(card => {
  const customSelect = card.querySelector(".custom");
  const customFields = card.querySelector(".custom-fields");
  const priceEl = card.querySelector(".price");
  const basePrice = parseFloat(card.dataset.preco);

  customSelect.addEventListener("change", () => {
    if (customSelect.value === "Sim") {
      customFields.style.display = "block";
      priceEl.innerText = `R$ ${(basePrice + 20).toFixed(2).replace('.', ',')}`;
    } else {
      customFields.style.display = "none";
      priceEl.innerText = `R$ ${basePrice.toFixed(2).replace('.', ',')}`;
    }
  });

  card.querySelector(".comprar").addEventListener("click", () => {
    const size = card.querySelector(".size").value;
    const custom = customSelect.value;

    if (!size || !custom) {
      alert("Selecione tamanho e personaliza√ß√£o.");
      return;
    }

    let msg =
`Ol√°! Quero comprar:

});
</script>

</html>
