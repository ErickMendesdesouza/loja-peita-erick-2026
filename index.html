<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Payt Eric Store | Camisas de Time</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}
header {
  background: #111;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}
.filters {
  display: flex;
  gap: 10px;
  padding: 15px;
  background: #fff;
}
.filters select {
  padding: 8px;
  border-radius: 5px;
}
.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}
.card {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  text-align: center;
  padding: 15px;
}
.card h3 {
  font-size: 16px;
}
.price {
  color: #2e7d32;
  font-size: 20px;
  font-weight: bold;
}
.select, .input {
  width: 100%;
  margin: 6px 0;
  padding: 8px;
}
.custom-fields {
  display: none;
}
.btn {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  background: #111;
  color: #fff;
  border: none;
  cursor: pointer;
}
.link {
  font-size: 13px;
  color: #0066cc;
  cursor: pointer;
  display: block;
  margin-top: 5px;
}
footer {
  background: #111;
  color: #aaa;
  text-align: center;
  padding: 15px;
}

/* ===== SLIDER ===== */
.image-slider {
  position: relative;
}

.slide-img {
  display: none;
  width: 100%;
  border-radius: 6px;
}

.slide-img.active {
  display: block;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #fff;
  padding: 6px 10px;
  cursor: pointer;
  border-radius: 50%;
  user-select: none;
}

.arrow.left { left: 8px; }
.arrow.right { right: 8px; }

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
}
.modal-content {
  background: #fff;
  padding: 20px;
  max-width: 400px;
  margin: 10% auto;
  border-radius: 8px;
}
.close {
  float: right;
  cursor: pointer;
}
</style>
</head>
