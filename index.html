<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Loja de Camisas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #222; color: #fff; padding: 20px; text-align: center; }
        header input { padding: 5px; width: 200px; margin-top: 10px; }
        main { padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .produto { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
        .produto img { width: 100%; height: auto; margin-bottom: 5px; }
        footer { background: #222; color: #fff; padding: 20px; text-align: center; }
        footer button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>Loja de Camisas</h1>
    <input type="text" id="busca" placeholder="Busque por seleção ou clube...">
</header>

<main>
    <section id="produtos-container"></section>
</main>

<footer>
    <button onclick="enviarPedidoWhatsApp()">Finalizar Compra via WhatsApp</button>
    <p>&copy; 2026 Loja de Camisas</p>
</footer>

<script>
    // ===================== PRODUTOS =====================
    const produtos = [
        { nome: "Camisa Brasil 2026", preco: 299.99, imagens: ["imagens/brasil1.jpg", "imagens/brasil2.jpg"], pais: "Brasil" },
        { nome: "Camisa Argentina 2026", preco: 289.99, imagens: ["imagens/argentina1.jpg", "imagens/argentina2.jpg"], pais: "Argentina" },
        { nome: "Camisa Alemanha 2026", preco: 279.99, imagens: ["imagens/alemanha1.jpg", "imagens/alemanha2.jpg"], pais: "Alemanha" },
        { nome: "Camisa França 2026", preco: 289.99, imagens: ["imagens/franca1.jpg", "imagens/franca2.jpg"], pais: "França" },
        { nome: "Camisa Inglaterra 2026", preco: 299.99, imagens: ["imagens/inglaterra1.jpg", "imagens/inglaterra2.jpg"], pais: "Inglaterra" },
        { nome: "Camisa Espanha 2026", preco: 279.99, imagens: ["imagens/espanha1.jpg", "imagens/espanha2.jpg"], pais: "Espanha" },
        { nome: "Camisa Portugal 2026", preco: 289.99, imagens: ["imagens/portugal1.jpg", "imagens/portugal2.jpg"], pais: "Portugal" },
        { nome: "Camisa Itália 2026", preco: 279.99, imagens: ["imagens/italia1.jpg", "imagens/italia2.jpg"], pais: "Itália" },
        { nome: "Camisa Holanda 2026", preco: 269.99, imagens: ["imagens/holanda1.jpg", "imagens/holanda2.jpg"], pais: "Holanda" },
        { nome: "Camisa Bélgica 2026", preco: 269.99, imagens: ["imagens/belgica1.jpg", "imagens/belgica2.jpg"], pais: "Bélgica" }
    ];

    // ===================== FUNÇÕES =====================
    function mostrarProdutos(produtosFiltrados) {
        const container = document.getElementById("produtos-container");
        container.innerHTML = "";
        produtosFiltrados.forEach((produto, index) => {
            const card = document.createElement("div");
            card.classList.add("produto");
            card.innerHTML = `
                <h3>${produto.nome}</h3>
                <p>R$ ${produto.preco.toFixed(2)}</p>
                <div class="imagens-produto">
                    ${produto.imagens.map(img => `<img src="${img}" alt="${produto.nome}">`).join('')}
                </div>
                <button onclick="adicionarAoCarrinho(${index})">Adicionar ao carrinho</button>
            `;
            container.appendChild(card);
        });
    }

    document.getElementById("busca").addEventListener("input", function() {
        const termo = this.value.toLowerCase();
        const filtrados = produtos.filter(p => 
            p.nome.toLowerCase().includes(termo) || 
            (p.pais && p.pais.toLowerCase().includes(termo))
        );
        mostrarProdutos(filtrados);
    });

    // ===================== CARRINHO =====================
    let carrinho = [];

    function adicionarAoCarrinho(index) {
        carrinho.push(produtos[index]);
        alert(`${produtos[index].nome} adicionado ao carrinho!`);
    }

    function enviarPedidoWhatsApp() {
        if(carrinho.length === 0) {
            alert("O carrinho está vazio!");
            return;
        }

        let mensagem = "Olá! Gostaria de comprar:\n\n";
        carrinho.forEach(item => {
            mensagem += `- ${item.nome} por R$ ${item.preco.toFixed(2)}\n`;
        });
        mensagem += "\nTotal: R$ " + carrinho.reduce((a,b) => a + b.preco, 0).toFixed(2);

        const url = `https://wa.me/SEUNUMERODOWHATSAPP?text=${encodeURIComponent(mensagem)}`;
        window.open(url, "_blank");
    }

    // ===================== INICIALIZAÇÃO =====================
    mostrarProdutos(produtos);
</script>

</body>
</html>
