<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Payt Eric Store | Camisas de Times e Seleções</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 20px;
      background: #eee;
      align-items: center;
    }
    .filters select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 16px;
    }
    .price {
      color: #2e7d32;
      font-size: 18px;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #333;
    }
    .size-select {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
  <script>
    // Função WhatsApp com tamanho
    function comprarWhats(produto, selectId) {
      const tamanho = document.getElementById(selectId).value;
      if(!tamanho) {
        alert("Por favor, selecione um tamanho.");
        return;
      }
      const mensagem = `Olá! Quero comprar a ${produto} no tamanho ${tamanho}.`;
      const telefone = "5511988857455";
      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }

    // Função de filtro
    function filtrar() {
      const pais = document.getElementById('filter-pais').value;
      const estado = document.getElementById('filter-estado').value;
      const selecao = document.getElementById('filter-selecao').value;
      const cards = document.getElementsByClassName('card');
      for (let card of cards) {
        const cardPais = card.getAttribute('data-pais');
        const cardEstado = card.getAttribute('data-estado');
        const cardSelecao = card.getAttribute('data-selecao');
        let mostrar = true;
        if (pais && cardPais !== pais) mostrar = false;
        if (estado && cardEstado !== estado) mostrar = false;
        if (selecao && cardSelecao !== selecao) mostrar = false;
        card.style.display = mostrar ? 'block' : 'none';
      }
    }
  </script>
</head>
<body>

<header>

    <select id="filter-pais" onchange="filtrar()">
